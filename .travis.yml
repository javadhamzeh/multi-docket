sudo: required
language: generic

services: 
  - docker

before_install:
  - docker build -t javadhamzeh/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true javadhamzeh/react-test npm test

after_success:
  - docker build -t javadhamzeh/multi-client ./client
  - docker build -t javadhamzeh/multi-nginx ./nginx
  - docker build -t javadhamzeh/multi-server ./server
  - docker build -t javadhamzeh/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin docker.io
  # Take those images and push them to docker hub
  - docker push 163494315/multi-client
  - docker push 163494315/multi-nginx
  - docker push 163494315/multi-server
  - docker push 163494315/multi-worker
